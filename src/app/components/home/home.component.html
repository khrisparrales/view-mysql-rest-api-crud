<!-- nav bar -->

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand">Vista</a>

  <div class="collapse navbar-collapse" id="navbarNav"></div>
  <button (click)="cerrar()" type="button" class="btn btn-danger">
    Cerrar Sesion
  </button>
</nav>
<!-- end nav bar -->
<!-- Dark table -->

<div>
  <div class="table-responsive">
    <table class="table table-dark">
      <thead>
        <tr>
          <th>id</th>
          <th>Usuario</th>
          <th>correo</th>
          <th>edad</th>
          <th>fechaden</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of usuarios">
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.usuario }}</td>
          <td>{{ item.correo }}</td>
          <td>{{ item.edad }}</td>
          <td>{{ item.fechaden }}</td>
          <td>
            <button class="btn btn-warning" (click)="editar(item)">
              Editar
            </button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="eliminar(item)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
